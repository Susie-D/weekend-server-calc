<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Server-Side Calculator</title>
  <link rel="stylesheet" href="index.css">
  <script src="scripts/axios.js"></script>
  <script defer src="scripts/client.js" charset="utf-8"></script>
</head>

<body>
  <h1>Server-Side Calculator</h1>

  <form data-testid="calculator">
    <input id="numOne" data-testid="numOne" placeholder="First Number">
    <button class="operation" onclick="operation(event)">+</button>
    </button>
    <button class="operation" onclick="operation(event)">-</button>
    <button class="operation" onclick="operation(event)">*</button>
    <button class="operation" onclick="operation(event)">/</button>
    <input id="numTwo" data-testid="numTwo" placeholder="Second Number">
    <button onclick="calculateNums()">=</button>
    <button onclick="clearInputs()">C</button>
  </form>

  <section id="recentResult" data-testid="recentResult">
    <!-- The most recent calculation result goes here. -->
  </section>

  <section id="resultHistory" data-testid="resultHistory">
    <!-- The list of calculation results goes here. -->
  </section>
</body>

</html>
